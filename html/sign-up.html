<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify sign-up</title>
    <link rel="stylesheet" href="/css/spotify-signup.css" />
  </head>
  <body>
    <main>
      <section class="aa">
        <img class="im" src="/pics/spotifylogo-removebg-preview.png" alt="" />
        <h1 class="big">
          <strong
            >Sign up to
            <br />
            start listening</strong
          >
        </h1>
      </section>
      <section>
        <label>Email address</label>
        <br />
        <input class="mail" type="email" placeholder="name@domain.com" />
      </section>
      <section>
        <a class="phone" href="sportify phonelogin.html"
          >Use phone number instead
        </a>
      </section>
      <button class="button">
        <a class="start-button" href="spotify-login.html">Next</a>
      </button>
      <p class="or">or</p>

      <div class="mi">
        <button type="submit">
          <div class="b">
            <img src="/pics/google-removebg-preview.png" alt="" width="30px" />
            <a href="spotify-googlelogin.html"
              ><p>Continue with Google</p></a
            >
          </div>
        </button>
      </div>
      <div class="mi">
        <button>
          <div class="b">
            <img src="/pics/apple-removebg-preview.png" alt="" width="30px" />
            <a href="spotifyapplelogin.html"
              ><div>Continue with Apple</div></a
            >
          </div>
        </button>
      </div>
      <p class="b2">Already have an account?</p>
      <a class="b3" title="link" href="/html/spotify-login.html">Log in</a>

      <p class="b4">
        This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and <span> Terms of Service</span> apply.
      </p>
    </main>
  </body>
</html>
